<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 3D ball</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="controls">
        <div class="controls_sub">
            <label for="opacityRange">Opacity: </label>
            <input id="opacityRange" type="range" min="0" max="1" step="0.1" value="1" style="width:100px;">
            <span id="opacityValueIndicator"></span>
            <br>

            <label for="enableCross">Crosses: </label>
            <input type="checkbox" id="enableCross" checked="checked">
            <br>

            <label for="enableSideL">Side (L): </label>
            <input type="checkbox" id="enableSideL" checked="checked">

            <input type="checkbox" id="enableSideL_sr">
            <br>

            <label for="enableSideR">Side (R): </label>
            <input type="checkbox" id="enableSideR" checked="checked">
            <input type="checkbox" id="enableSideR_sr">
        </div>
        <div class="controls_sub">
                Camera Position
                <br>

                <label for="camera_x">X: </label>
                <input type="number" id="camera_x" step="0.01" class="camera_input">
                <br>

                <label for="camera_y">Y: </label>
                <input type="number" id="camera_y" step="0.01" class="camera_input">
                <br>

                <label for="camera_z">Z: </label>
                <input type="number" id="camera_z" step="0.01" class="camera_input">
        </div>
    </div>

    <script src="https://unpkg.com/three@0.142.0/build/three.min.js" integrity="sha384-cJucAWTmbXzRd5kRsfGUtc1WbnUGXRWJraQnGybiGbsfpt+EBvTrOSoUu25U9HXt" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.142.0/examples/js/controls/OrbitControls.js" integrity="sha384-agDUL1zphbxZzcozmoJHZxjXk9CemsDjK/8FSI+6CJm3C9NoU8vJic8jiGz7qW8y" crossorigin="anonymous"></script>
    <script src="ball.js"></script>

    <div class="info"><a href="https://github.com/shirayu/web_3d_ball" target="_blank">GitHub</a></div>
</body>
</html>
